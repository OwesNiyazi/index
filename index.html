<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart web site</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <nav>
    <div>Heroic Store</div>
    <div>
       <span id="num">0</span> <i class='bx bxs-cart-add' onclick="toggleBillDesk()"></i>
    </div>
 </nav>

 <section class="Items" id="itemsContainer"></section>

 <!-- Bill Desk Popup -->
 <div class="bill-desk" id="billDesk">
    <div class="bill-header">
       <span>Bill Summary</span>
       <i class="bx bx-x" onclick="toggleBillDesk()"></i>
    </div>
    <div class="bill-items" id="billItemsContainer">
       <!-- Items will be added dynamically here -->
    </div>
    <div class="bill-total">
       <span>Total:</span>
       <span id="totalAmount">$0.00</span>
    </div>
 </div>
  
<script src="script.js"></script>
</body>
</html>
